<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="calculadora.css">
</head>
<body>
    <dic class = "container">
        <div class = "bloquesuperior">
            <div class = "numeroguardado">52</div>
            <div class = "operacion">-</div>
            <div class = "numeroactivo">30</div>
        </div>
        <div class = "bloqueinferior">
            <div class = "numero7">7</div>
            <div class = "numero8">8</div>
            <div class = "numero9">9</div>
            <div class = "dividir">รท</div>
            <div class = "masmenos">+/-</div>
            <div class = "numero4">4</div>
            <div class = "numero5">5</div>
            <div class = "numero6">6</div>
            <div class = "multiplicar">x</div>
            <div class = "borrar">
                <img class = "simboloborrar" src = "borrar.png" alt ="borrar"> 
            </div>
            <div class = "numero1">1</div>
            <div class = "numero2">2</div>
            <div class = "numero3">3</div>
            <div class = "restar">-</div>
            <div class = "igual">=</div>
            <div class = "c">C</div>
            <div class = "numero0">0</div>
            <div class = "punto">.</div>
            <div class = "sumar">+</div>
    
        </div>
        
    </dic>
    
</body>
</html>
